<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>For Carfree</title>
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					<h1>Carfree generator</h1>
				</div>
			</div>

			<div class="row alert">
				<div class="col-md-12">
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>Error !</strong>
						<span class="message">Better check yourself, you're not looking too good.</span>
					</div>
				</div>
			</div>
			
			<div class="row formdata">
				<div class="col-md-5">
					<label class="control-label" for="hourlysalary">Hourly Salary</label>
					<input type="text" class="form-control" name="hourlysalary" placeholder="ex: 20" id="hourlysalary" />
				</div>
			</div>

			<div class="row formdata">
				<div class="col-md-5">
					<label class="control-label" for="origin">Origin</label>
					<input type="text" class="form-control" name="origin" placeholder="Origin address (ex: 1 avenue de la Marne 92600 Asnières France)" id="origin" value="1 avenue de la Marne 92600 Asnières France" />
				</div>
				<div class="col-md-5">
					<label class="control-label" for="destination">Destination</label>
					<input type="text" class="form-control" name="destination" placeholder="Destination address (ex: 1 boulevard des Capucines 75008 Paris)" id="destination" value="1 boulevard des Capucines 75008 Paris" />
				</div>
				<div class="col-md-2">
					<br />
					<button class="btn btn-default valid">ok</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">	
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Auto</th>
								<th>Bicycle</th>
								<th>Foot</th>
								<th>Alternative (train, tram, bus, ...)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Distance</th>
								<td><div class="form-group"><input type="text" name="distance_auto" placeholder="Distance (auto)" class="form-control driving distance" /></td>
								<td>
									<div class="form-group">
										<input type="text" name="distance_bicycle" placeholder="Distance (bicycle)" class="form-control bicycling distance" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="distance_foot" placeholder="Distance (foot)" class="form-control walking distance" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="distance_transit" placeholder="Distance (transit)" class="form-control transit distance" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">Time</th>
								<td>
									<div class="form-group">
										<input type="text" name="time_auto" placeholder="Time (auto)" class="form-control driving duration" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="time_bicycle" placeholder="Time (bicycle)" class="form-control bicycling duration" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="time_foot" placeholder="Time (foot)" class="form-control walking duration" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="time_transit" placeholder="Time (transit)" class="form-control transit duration" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">Cost</th>
								<td>
									<div class="form-group">
										<input type="text" name="cost_auto_gasoline" placeholder="Gasoline journey cost" class="form-control driving cost" />
										<input type="text" name="cost_auto_insurance" data-minor="730" placeholder="Annual insurance cost" class="form-control driving cost" />
										<input type="text" name="cost_auto_upkeep" data-minor="730" placeholder="Annual upkeep cost" class="form-control driving cost" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="cost_bicycle_insurance" data-minor="730" placeholder="Annual insurance cost" class="form-control bicycling cost" />
										<input type="text" name="cost_bicycle_upkeep" data-minor="730" placeholder="Annual upkeep cost" class="form-control bicycling cost" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="cost_walk_upkeep" data-minor="730" placeholder="Annual upkeep cost" class="form-control walking cost" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="cost_transit" placeholder="Journey cost" class="form-control transit cost" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row formdata">
				<div class="col-md-offset-4 col-md-4">
					<button class="btn btn-primary calcul">Calcul</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">	
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Auto</th>
								<th>Bicycle</th>
								<th>Foot</th>
								<th>Alternative (train, tram, bus, ...)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">generalized Time</th>
								<td><div class="form-group"><input type="text" name="distance_auto" class="form-control driving generalizedtime" /></td>
								<td>
									<div class="form-group">
										<input type="text" name="distance_bicycle" class="form-control bicycling generalizedtime" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="distance_foot" class="form-control walking generalizedtime" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="distance_transit" class="form-control transit generalizedtime" />
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">generalized Speed</th>
								<td>
									<div class="form-group">
										<input type="text" name="time_auto" class="form-control driving generalizedspeed" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="time_bicycle" class="form-control bicycling generalizedspeed" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="time_foot" class="form-control walking generalizedspeed" />
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="text" name="time_transit" class="form-control transit generalizedspeed" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>


	    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;signed_in=true"></script>
	    <script src="app.js"></script>
  </body>
</html>
